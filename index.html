<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-boolzapp</title>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="img/Logo.png">

     <!-- Includi Font Awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
                   
    <!-- bootstrap -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> -->
                
    <!-- style -->
    <link rel="stylesheet" href="css/style.css">
        
    <!-- JavaScrip -->
    <script src="js/function.js"></script>
    <script defer src="js/script.js"></script>
</head>
<body>
    <!-- vueScript -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>



    <div id="app">
        <header class="barra"></header>
        <main>
            <div class="container">
                <section class="side-bar">
                    <div class="header-side">
                        <div class="soggetto">
                            <img src="img/avatar_io.png" alt="">
                            <h2>Sonia</h2>
                        </div>
                        <div class="oggetto">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <div class="notifications"></div>
                    <div class="search">
                        <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-magnifying-glass"></i></span>
                        <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-label="Username" aria-describedby="addon-wrapping">
                      </div></div>
                    <div class="contacts">
                        <ul>
                            <li v-for="contact in contacts" :key="contact.name">
                                <img :src="contact.avatar" alt="Avatar di {{ contact.name }}">
                                {{ contact.name }}
                        </ul>
                    </div>
                </section>
                <section class="message">
                    <div class="header-panel">
                        <div class="soggetto-panel">
                            <img :src="contacts[0].avatar" alt="">
                            <div class="d-flex">
                                <h2>{{ contacts[0].name }}</h2>
                                <p>Ultimo accesso oggi alle 12:00</p>
                            </div>

                        </div>
                        <div class="oggetto-panel">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <div class="message-panel"></div>
                    <div class="footer">
                        <i class="fa-regular fa-face-smile"></i>
                        <input type="text" class="form-control" placeholder="Scrivi un messaggio" aria-label="Username" aria-describedby="addon-wrapping">
                        <i class="fa-solid fa-microphone"></i>
                        
                    </div>
                </section>
            </div>
        </main>











    </div> 










    
 
</body>
</html>
